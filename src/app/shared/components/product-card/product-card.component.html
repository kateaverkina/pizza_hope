<div class="product">
  <ng-template [ngIf]="product.image">
    <div class="product-img" *ngIf="product.image">
      <img src="{{product.image}}">
    </div>
  </ng-template>

  <ng-template [ngIf]="!product.image">
    <div class="product-img">
      <img src="../../../../../public/assets/images/pizza-order.png">
    </div>
  </ng-template>


  <custom-title [title]="product.title | uppercase">
  </custom-title>

  <div class="product-text"> {{product.description | wordUpper: ['сыр', 'томат', 'сос']}}</div>
  <div class="product-action" #elem>
    <a class="btn btn-add-to-cart" routerLink="/order" [queryParams]="{product: product.title}">В корзину</a>
    <a class="btn btn-white" [routerLink]="['/products', product.id]">Подробнее</a>
  </div>

  <!--  <div>{{product-card.datetime | date:'full' | uppercase}}</div>-->
</div>
